<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      > 
	<h:head>
		<title>TestForm</title>
	</h:head> 
	<body> 
		<!-- Set the Layout and Title for this page -->
		<ui:composition template="/layouts/commonLayout.xhtml">
			<ui:define name="title">JSF Login Page</ui:define>
			<ui:define name="content">
				<div align="center">
					<h:form>
						First Name:<h:inputText value = "#{user.firstName}" title="" /> <h:message for="firstName"/><br/>
						<br/>
						 Last Name:<h:inputText value = "#{user.lastName}"/>
						 <h:commandButton action="#{formController.onSubmit(user)}" value="Submit" />
						 <h:commandButton action="#{formController.onSendOrder()}" value="Send Order" />
						 
					</h:form>
					<h:messages />
				</div>
			</ui:define>
		</ui:composition>
	</body>
</html>
