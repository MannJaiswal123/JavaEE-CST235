	<h:head>
		<title>TestForm</title>
	</h:head> 
	<body>

			<ui:define name="title">JSF Login Page</ui:define>
			<ui:define name="content">
				<div align="center">
					<h:form>
						Book:<h:inputText value = "#{verse.book}"  /> <br/>
						<br/>

						<br/>

						 <h:commandButton action="#{restController.onSubmit(verse)}" value="Submit" />

					<h:messages />
					#{verse.result}
				</div>
			</ui:define>
		</ui:composition>
	</body>
